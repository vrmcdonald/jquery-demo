<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
  			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  			<meta http-equiv="x-ua-compatible" content="ie=edge">
  			<link rel="stylesheet" href="css/bootstrap.min.css">
				<link rel="stylesheet" href="css/custom.css">
				<title>Vincent's jQuery Demo</title>
	</head>
  <body>

	<div class="container">
  		<div class="row">
  			<div class="col">
					<h1>Fading Photos with jQuery</h1>
					<p>By Vincent McDonald</p>
					<p>This webpage was created to practice using jQuery.</p>
					<p>All images sourced from <a href="https://www.pexels.com/" target=blank>Pexels</a>. Click <a href="https://www.pexels.com/photo-license/" target=blank>here</a> for license information and the following links for each photo:
						<a href="https://www.pexels.com/photo/orange-flower-1115090/" target=blank>1 /</a>
						<a href="https://www.pexels.com/photo/close-up-photography-of-blue-and-white-hydrangea-flowers-1190904/" target=blank>2 /</a>
						<a href="https://www.pexels.com/photo/bed-of-sunflower-1287124/" target=blank>3 /</a>
						<a href="https://www.pexels.com/photo/depth-of-field-photography-of-tulip-flowers-1076607/" target=blank>4</a>.
						Code available on GitHub <a href="https://github.com/vrmcdonald/jquery-demo" target=blank>here</a>.
					</p>
					</div> <!-- column -->
					</div> <!-- row -->

					<div class="row">
						<div class="col-sm-6">
							<img id="orange" class="img-fluid" src="images/orange.jpg" alt="Orange flowers.">
							<button class="btn btn-info" id="bo">Toggle</button>
						</div>
					  <div class="col-sm-6">
							<img  id="gwp" class="img-fluid" src="images/gwp.jpg" alt="White and pink flowers next to herbs.">
							<button class="btn btn-info" id="go">Toggle</button>
						</div>
					  <div class="w-100"></div>
					  <div class="col-sm-6">
							<img id="sunflower" class="img-fluid" src="images/sunflower.jpg" alt="A field of sunflowers.">
							<button class="btn btn-info" id="so">Toggle</button>
						</div>
					  <div class="col-sm-6">
							<img id="tulip" class="img-fluid" src="images/tulip.jpg" alt="A red tulip growing among other flowers.">
							<button class="btn btn-info" id="to">Toggle</button>
						</div>
					</div> <!-- row -->

				  </div> <!-- container -->

						<script src="https://code.jquery.com/jquery-3.3.1.min.js"
						integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
						crossorigin="anonymous"></script>
						<script src="scripts/popper.min.js"></script>
						<script src="scripts/bootstrap.min.js"></script>
						<script src="scripts/fade_script.js"></script>
					</body>
</html>
